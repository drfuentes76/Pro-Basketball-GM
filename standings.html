
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Standings</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Standings</h1>
    <p>This is the Standings screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- JS to display team standings by division --></script>
<div id='standings'></div>
<script>
function showStandings() {
    fetch('../data/teams.json')
    .then(res => res.json())
    .then(teams => {
        let list = teams.map(t => `<li>${t.name} - Record: ${Math.floor(Math.random()*60)}-${Math.floor(Math.random()*22)}</li>`).join('');
        document.getElementById('standings').innerHTML = `<ul>${list}</ul>`;
    });
}
window.onload = showStandings;
</script>
</body>
</html>
