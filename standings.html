
<!DOCTYPE html>
<html>
<head><title>Standings</title></head>
<body>
<h1>Team Standings</h1>
<div id="standings"></div>
<button onclick="window.location.href='../main.html'">Return to Home</button>
<script>
function loadStandings() {
    const standings = [
        { team: "Lakers", wins: Math.floor(Math.random()*60), losses: Math.floor(Math.random()*22) },
        { team: "Celtics", wins: Math.floor(Math.random()*60), losses: Math.floor(Math.random()*22) },
        { team: "Heat", wins: Math.floor(Math.random()*60), losses: Math.floor(Math.random()*22) }
    ];
    document.getElementById('standings').innerHTML = "<ul>" +
        standings.map(t => `<li>${t.team} - ${t.wins}W / ${t.losses}L</li>`).join('') + "</ul>";
}
window.onload = loadStandings;
</script>
</body>
</html>
