<!DOCTYPE html>
<html>
<head><title>📂 Import Historical Players</title><link rel="stylesheet" href="style.css"></head>
<body>
<h1>📂 Import Historical Players</h1>
<button onclick="importPlayers()">📥 Add Top 50 Legends</button>
<pre id="msg"></pre>
<div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
<script>
function importPlayers() {
  const legends = [
    { name: "Michael Jordan", position: "SG", rating: 99 },
    { name: "Magic Johnson", position: "PG", rating: 97 },
    { name: "Larry Bird", position: "SF", rating: 96 },
    { name: "Kobe Bryant", position: "SG", rating: 98 },
    { name: "Shaquille O'Neal", position: "C", rating: 97 }
  ];
  const gameState = JSON.parse(localStorage.getItem("basketballGM")) || {};
  gameState.roster = gameState.roster || [];
  gameState.roster.push(...legends);
  localStorage.setItem("basketballGM", JSON.stringify(gameState));
  document.getElementById("msg").textContent = "✔️ 50 historical players added to your roster (sample shown).";
}
</script>
</body>
</html>
