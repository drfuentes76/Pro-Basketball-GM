
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roster View</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Roster View</h1>
    <p>This is the Roster View screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- JS logic to fetch and display current roster --></script>
<div id='roster'></div>
<script>
function loadRoster() {
    fetch('../data/players.json')
    .then(res => res.json())
    .then(players => {
        let roster = players.map(p => `<li>${p.name} - ${p.position} - OVR: ${p.ovr}</li>`).join('');
        document.getElementById('roster').innerHTML = `<ul>${roster}</ul>`;
    });
}
window.onload = loadRoster;
</script>
</body>
</html>
