    const gameState = JSON.parse(localStorage.getItem('basketballGM')) || {
      teamName: "Houston Rockets",
      year: 2026,
      roster: [
        {name:"Jalen Green", position:"SG", rating:82},
        {name:"Alperen Sengun", position:"C", rating:84},
        {name:"Fred VanVleet", position:"PG", rating:80}
      ],
      news: [],
      hallOfFame: []
    };
    
function showNews() {
  let text = gameState.news.length ? gameState.news.join('\n') : "No news yet.";
  document.getElementById('output').textContent = text;
}

  

function triggerRivalry() {
  if (!gameState.rivalries) gameState.rivalries = [];
  const players = gameState.roster;
  if (players.length < 2) return;

  const p1 = players[Math.floor(Math.random() * players.length)];
  let p2;
  do {
    p2 = players[Math.floor(Math.random() * players.length)];
  } while (p1.name === p2.name);

  const battle = `${p1.name} vs ${p2.name}`;
  const post = `üî• ${p1.name} called out ${p2.name} on social media! ‚ÄúI‚Äôm the real MVP.‚Äù`;

  gameState.rivalries.push({ between: battle, year: gameState.year });
  gameState.news.push(post);

  // Morale shift
  if (Math.random() < 0.5) {
    p1.morale = "Fired Up";
    p2.morale = "Annoyed";
    gameState.news.push(`${p1.name} is now Fired Up. ${p2.name} is Annoyed.`);
  }

  // Fan/media reaction
  const reactions = [
    "üì¢ Fans are hyped for the showdown!",
    "üì∫ Media is buzzing about the feud!",
    "üî• Rivalry trending #1 on social media!",
    "üé§ Press conference tension is rising!"
  ];
  gameState.news.push(reactions[Math.floor(Math.random() * reactions.length)]);

  localStorage.setItem('basketballGM', JSON.stringify(gameState));
  return post;
}
