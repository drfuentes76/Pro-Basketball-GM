<!DOCTYPE html>
<html>
<head><title>🏆 Playoffs</title><link rel="stylesheet" href="style.css"></head>
<body>
<h1>🏆 Playoff Bracket</h1>
<div id="bracket"></div>
<div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
<script>
const teams = [
  "Top Seeders", "City Blazers", "Ironhawks", "Tornadoes",
  "Night Owls", "Golden Suns", "Bay Dogs", "Downtown Pulse"
];

function buildBracket() {
  const div = document.getElementById("bracket");
  let html = "<h3>First Round</h3><ul>";
  for (let i = 0; i < 4; i++) {
    html += `<li>${teams[i]} vs ${teams[7 - i]}</li>`;
  }
  html += "</ul><h3>Semifinals</h3><ul><li>Winners of Game 1 & 2</li><li>Winners of Game 3 & 4</li></ul>`;
  html += "<h3>Finals</h3><ul><li>Championship Game</li></ul>";
  div.innerHTML = html;
}
buildBracket();
</script>
</body>
</html>
