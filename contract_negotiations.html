
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract Negotiations</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Contract Negotiations</h1>
    <p>This is the Contract Negotiations screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- JS for handling contract offers and negotiations --></script>
<div id='contracts'></div>
<script>
function negotiateContracts() {
    fetch('../data/players.json')
    .then(res => res.json())
    .then(players => {
        let output = players.map(p => {
            let ask = p.contract.salary + Math.floor(Math.random() * 10);
            return `<li>${p.name} asks for $${ask}M/year - Current OVR: ${p.ovr}</li>`;
        }).join('');
        document.getElementById('contracts').innerHTML = `<ul>${output}</ul>`;
    });
}
window.onload = negotiateContracts;
</script>
</body>
</html>
