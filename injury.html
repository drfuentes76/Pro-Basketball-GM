<!DOCTYPE html>
<html>
<head><title>🚑 Injury Report</title><link rel="stylesheet" href="style.css"></head>
<body>
<h1>🚑 Team Injury Report</h1>
<table border="1" cellpadding="6" style="width:100%;">
<thead><tr><th>Name</th><th>Position</th><th>Status</th><th>Games Out</th></tr></thead>
<tbody id="injuryTable"></tbody>
</table>
<div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
<script>
const gameState = JSON.parse(localStorage.getItem("basketballGM")) || {};
gameState.injuries = gameState.injuries || [];

function displayInjuries() {
  const table = document.getElementById("injuryTable");
  table.innerHTML = "";
  gameState.injuries.forEach(p => {
    table.innerHTML += `<tr><td>${p.name}</td><td>${p.position}</td><td>${p.status}</td><td>${p.gamesOut}</td></tr>`;
  });
}
displayInjuries();
</script>
</body>
</html>
