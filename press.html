<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎤 Press Conference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎤 Handle the Press</h1>
  <button onclick="handleChoice('diplomatic')">Be Diplomatic</button>
  <button onclick="handleChoice('aggressive')">Fire Back</button>
  <pre id="output"></pre>
  <div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
  <script>
    const gameState = JSON.parse(localStorage.getItem('basketballGM'));

    function handleChoice(choice) {
      let msg = '';
      if (choice === 'diplomatic') {
        msg = "🕊️ You calmed the tension. Morale improves slightly.";
        gameState.roster.forEach(p => {
          if (p.morale === "Annoyed") p.morale = "Neutral";
        });
      } else {
        msg = "🔥 You fired back at critics! Fans love it, media stirred.";
        gameState.news.push("Coach calls out media bias in bold press moment.");
        gameState.roster.forEach(p => {
          if (p.morale === "Fired Up") {
            p.rating = Math.min(99, p.rating + 1);
          }
        });
      }
      localStorage.setItem('basketballGM', JSON.stringify(gameState));
      document.getElementById('output').textContent = msg;
    }
  </script>
</body>
</html>
