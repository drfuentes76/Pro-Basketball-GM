<!DOCTYPE html>
<html>
<head><title>📋 View Roster</title><link rel="stylesheet" href="style.css"></head>
<body>
<h1>📋 Team Roster</h1>
<table border="1" cellpadding="6" style="width:100%;">
<thead><tr><th>Name</th><th>Position</th><th>OVR</th><th>Age</th><th>Morale</th></tr></thead>
<tbody id="rosterTable"></tbody>
</table>
<div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
<script>
const gameState = JSON.parse(localStorage.getItem("basketballGM")) || {};
const table = document.getElementById("rosterTable");

function displayRoster() {
  const roster = gameState.roster || [];
  table.innerHTML = "";
  roster.forEach(p => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${p.name}</td><td>${p.position}</td><td>${p.rating}</td><td>${p.age || "?"}</td><td>${p.morale || "Neutral"}</td>`;
    table.appendChild(row);
  });
}
displayRoster();
</script>
</body>
</html>
