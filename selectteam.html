<!DOCTYPE html>
<html>
<head>
  <title>🏀 Select Team</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table { width: 95%; margin: 20px auto; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    select, button { display: block; margin: 10px auto; padding: 10px; font-size: 16px; }
    label { display: block; text-align: center; margin-top: 20px; font-weight: bold; }
    input[type='checkbox'] { transform: scale(1.5); margin: 10px; }
  </style>
</head>
<body>
<h1 style="text-align:center">🏀 Select Your Team</h1>
<select id="teamSelect"></select>

<label>
  <input type="checkbox" id="importLegends"> Include NBA Legends in Free Agent Pool
</label>

<button id="startBtn">Start Game</button>

<h2 style="text-align:center">📊 Power Rankings</h2>
<table>
  <thead>
    <tr><th>Rank</th><th>Team</th><th>Rating</th></tr>
  </thead>
  <tbody id="rankingTable"></tbody>
</table>
<script src="selectteam.js"></script>
<button onclick="window.location.href='index.html'">🏠 Return to Menu</button>
</body>
</html>
