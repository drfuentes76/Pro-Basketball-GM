<!DOCTYPE html>
<html>
<head>
  <title>🏀 Select Team</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #ede7f6; font-family: sans-serif; }
    h1 { color: #4527a0; text-align: center; }
    table { width: 90%; margin: 20px auto; border-collapse: collapse; background: white; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    select, button { display: block; margin: 10px auto; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
<h1>🏀 Select Your Team</h1>

<select id="teamSelect"></select>
<button onclick="startGame()">Start Game</button>

<h2 style="text-align:center">📊 Team Power Rankings</h2>
<table>
  <thead>
    <tr><th>Rank</th><th>Team</th><th>Power Rating</th></tr>
  </thead>
  <tbody id="rankingTable"></tbody>
</table>

<script>
const gameState = JSON.parse(localStorage.getItem("basketballGM")) || {};
const teamSelect = document.getElementById("teamSelect");
const rankingTable = document.getElementById("rankingTable");

function populateTeams() {
  const teams = Object.keys(gameState.teams || {});
  const ratings = teams.map(t => {
    const roster = gameState.teams[t]?.roster || [];
    const avg = roster.reduce((a, p) => a + (p.rating || 50), 0) / Math.max(1, roster.length);
    return { team: t, rating: Math.round(avg) };
  }).sort((a, b) => b.rating - a.rating);

  teamSelect.innerHTML = "";
  ratings.forEach((team, i) => {
    const opt = document.createElement("option");
    opt.value = team.team;
    opt.textContent = `${team.team} (Rating: ${team.rating})`;
    teamSelect.appendChild(opt);

    const row = document.createElement("tr");
    row.innerHTML = `<td>${i + 1}</td><td>${team.team}</td><td>${team.rating}</td>`;
    rankingTable.appendChild(row);
  });
}

function startGame() {
  const selectedTeam = teamSelect.value;
  gameState.selectedTeam = selectedTeam;
  localStorage.setItem("basketballGM", JSON.stringify(gameState));
  window.location.href = "index.html";
}

populateTeams();
</script>
</body>
</html>
