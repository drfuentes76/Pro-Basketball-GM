
<!DOCTYPE html>
<html>
<head><title>Game Simulation</title></head>
<body>
<h1>Game Simulation</h1>
<div id="gameResult"></div>
<button onclick="window.location.href='../main.html'">Return to Home</button>
<script>
function simulateGame() {
    const teams = ["Lakers", "Celtics"];
    const home = teams[0];
    const away = teams[1];
    const homeScore = Math.floor(Math.random() * 50 + 80);
    const awayScore = Math.floor(Math.random() * 50 + 80);
    const result = `<strong>${home} ${homeScore}</strong> - <strong>${away} ${awayScore}</strong><br>` +
                   (homeScore > awayScore ? `${home} wins!` : `${away} wins!`);
    document.getElementById('gameResult').innerHTML = result;
}
window.onload = simulateGame;
</script>
</body>
</html>
