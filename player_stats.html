
<!DOCTYPE html>
<html>
<head><title>Player Stats</title></head>
<body>
<h1>Player Stats</h1>
<div id="stats"></div>
<button onclick="window.location.href='../main.html'">Return to Home</button>
<script>
function loadStats() {
    const players = [
        { name: "LeBron James", ppg: (25 + Math.random()*10).toFixed(1), apg: (5 + Math.random()*5).toFixed(1), rpg: (6 + Math.random()*5).toFixed(1) },
        { name: "Jayson Tatum", ppg: (22 + Math.random()*12).toFixed(1), apg: (3 + Math.random()*4).toFixed(1), rpg: (5 + Math.random()*4).toFixed(1) }
    ];
    document.getElementById('stats').innerHTML = "<ul>" +
        players.map(p => `<li>${p.name} â€” ${p.ppg} PPG / ${p.apg} APG / ${p.rpg} RPG</li>`).join('') + "</ul>";
}
window.onload = loadStats;
</script>
</body>
</html>
