
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Stats</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Player Stats</h1>
    <p>This is the Player Stats screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- JS logic to show progressive player stats --></script>
<div id='stats'></div>
<script>
function loadPlayerStats() {
    fetch('../data/players.json')
    .then(res => res.json())
    .then(players => {
        let stats = players.map(p => `<li>${p.name} - PPG: ${Math.random()*30 | 0}</li>`).join('');
        document.getElementById('stats').innerHTML = `<ul>${stats}</ul>`;
    });
}
window.onload = loadPlayerStats;
</script>
<script>
function simulatePlayerStats() {
    fetch('../data/players.json')
    .then(res => res.json())
    .then(players => {
        let details = players.map(p => {
            let ppg = (Math.random() * 30).toFixed(1);
            let apg = (Math.random() * 10).toFixed(1);
            let rpg = (Math.random() * 12).toFixed(1);
            let injury = Math.random() < 0.1 ? "Injured" : "Healthy";
            let suspended = Math.random() < 0.05 ? "Suspended" : "";
            let retired = Math.random() < 0.01 ? "Retired" : "";
            return `<li>${p.name} - ${ppg} PPG, ${apg} APG, ${rpg} RPG - ${injury} ${suspended} ${retired}</li>`;
        }).join('');
        document.getElementById('stats').innerHTML = `<ul>${details}</ul>`;
    });
}
window.onload = simulatePlayerStats;
</script>
</body>
</html>
