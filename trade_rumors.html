
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Rumors</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Trade Rumors</h1>
    <p>This is the Trade Rumors screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- Logic for trade rumors, player demands, and news blurbs --></script>
<div id='rumors'></div>
<script>
function showTradeRumors() {
    let rumors = [
        "Lakers are shopping for a veteran point guard.",
        "Celtics interested in a shot-blocking big.",
        "Heat exploring trade options for a forward.",
        "Warriors could move a young prospect."
    ];
    let randomRumors = rumors.sort(() => 0.5 - Math.random()).slice(0, 3);
    document.getElementById('rumors').innerHTML = `<ul>${randomRumors.map(r => '<li>' + r + '</li>').join('')}</ul>`;
}
window.onload = showTradeRumors;
</script>
</body>
</html>
