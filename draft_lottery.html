
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draft Lottery</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Draft Lottery</h1>
    <p>This is the Draft Lottery screen.</p>
    <button onclick="window.location.href='../main.html'">Return to Home</button>
<script><!-- JS to simulate draft lottery with weighted odds --></script>
<div id='lottery'></div>
<script>
function simulateLottery() {
    let teams = ["Rockets", "Pistons", "Hornets", "Spurs", "Magic"];
    let shuffled = teams.sort(() => 0.5 - Math.random());
    let result = shuffled.map((team, index) => `<li>Pick ${index + 1}: ${team}</li>`).join('');
    document.getElementById('lottery').innerHTML = `<ul>${result}</ul>`;
}
window.onload = simulateLottery;
</script>
</body>
</html>
