<!DOCTYPE html>
<html>
<head>
  <title>üèÄ Select Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üèÄ Choose Your NBA Team</h1>
  <select id="teamSelect"></select>
  <button onclick="loadTeam()">Confirm</button>
  <div class="nav"><a href="index.html">‚¨ÖÔ∏è Main Menu</a></div>
  <script>
    const select = document.getElementById("teamSelect");

    fetch('nba_rosters.json')
      .then(res => res.json())
      .then(data => {
        localStorage.setItem("nbaRosters", JSON.stringify(data));
        const teamNames = Object.keys(data);
        teamNames.forEach(team => {
          const option = document.createElement("option");
          option.value = team;
          option.textContent = team;
          select.appendChild(option);
        });
      });

    function loadTeam() {
      const allTeams = JSON.parse(localStorage.getItem('nbaRosters')) || {};
      const team = select.value;
      const roster = allTeams[team];
      const gameState = {
        year: 2026,
        teamName: team,
        record: { wins: 0, losses: 0 },
        roster: roster,
        news: [],
        leaders: []
      };
      localStorage.setItem("basketballGM", JSON.stringify(gameState));
      window.location.href = "season.html";
    }
  </script>
</body>
</html>
