<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üíæ Save / Load</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üíæ Save / Load</h1>
  
  <button onclick="save()">Save Game</button>
  <button onclick="load()">Load Game</button>
  <pre id='output'></pre>

  <div class="nav"><a href="index.html">‚¨ÖÔ∏è Main Menu</a></div>
  <script>
    const gameState = JSON.parse(localStorage.getItem('basketballGM')) || {
      teamName: "Houston Rockets",
      year: 2026,
      roster: [
        {name:"Jalen Green", position:"SG", rating:82},
        {name:"Alperen Sengun", position:"C", rating:84},
        {name:"Fred VanVleet", position:"PG", rating:80}
      ],
      news: [],
      hallOfFame: []
    };
    
function save() {
  localStorage.setItem('basketballGM', JSON.stringify(gameState));
  document.getElementById('output').textContent = "Game saved.";
}
function load() {
  const save = localStorage.getItem('basketballGM');
  if (save) {
    const data = JSON.parse(save);
    document.getElementById('output').textContent = "Game loaded for " + data.teamName;
  } else {
    document.getElementById('output').textContent = "No saved game found.";
  }
}

  </script>
<script>
let startX = 0;
document.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (endX < startX - 50) goNext();
  else if (endX > startX + 50) goBack();
});
function goNext() {
  const order = ["index.html", "roster.html", "draft.html", "trade.html", "playoffs.html", "news.html", "hall.html", "save.html"];
  const current = window.location.pathname.split("/").pop();
  const idx = order.indexOf(current);
  if (idx >= 0 && idx < order.length - 1) window.location.href = order[idx + 1];
}
function goBack() {
  const order = ["index.html", "roster.html", "draft.html", "trade.html", "playoffs.html", "news.html", "hall.html", "save.html"];
  const current = window.location.pathname.split("/").pop();
  const idx = order.indexOf(current);
  if (idx > 0) window.location.href = order[idx - 1];
}
</script>
</body>
</html>
