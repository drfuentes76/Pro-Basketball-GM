<!DOCTYPE html>
<html>
<head><title>💾 Save Manager</title><link rel="stylesheet" href="style.css"></head>
<body>
<h1>💾 Save Slot Manager</h1>
<div>
  <label>Slot Name:</label>
  <input type="text" id="slotName" placeholder="My Franchise">
  <button onclick="saveSlot()">💾 Save</button>
</div>
<div style="margin-top:1rem;">
  <label>Select Save Slot:</label>
  <select id="slotList"></select>
  <button onclick="loadSlot()">📂 Load</button>
</div>
<div class="nav"><a href="index.html">⬅️ Main Menu</a></div>
<script>
function updateList() {
  const slotList = document.getElementById("slotList");
  slotList.innerHTML = "";
  for (let key in localStorage) {
    if (key.startsWith("slot_")) {
      const opt = document.createElement("option");
      opt.value = key;
      opt.textContent = key.replace("slot_", "");
      slotList.appendChild(opt);
    }
  }
}

function saveSlot() {
  const name = document.getElementById("slotName").value.trim();
  if (!name) return alert("Enter a slot name");
  const gameState = localStorage.getItem("basketballGM");
  localStorage.setItem("slot_" + name, gameState);
  updateList();
  alert("Game saved in slot: " + name);
}

function loadSlot() {
  const key = document.getElementById("slotList").value;
  if (!key) return;
  const data = localStorage.getItem(key);
  localStorage.setItem("basketballGM", data);
  alert("Loaded slot: " + key.replace("slot_", ""));
}
updateList();
</script>
</body>
</html>
